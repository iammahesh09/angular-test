<h1 class="text-center display-1" *ngIf="title">Hello ! {{title}}</h1>

<div *ngIf="!title" class="alert alert-danger">Enter Some Text</div>

 <input type="text" [(ngModel)]="title" *ngIf="show" class="form-control">

 <button [class]="show?['btn btn-danger']:['btn btn-primary']" type="button" (click)="toggle()" >{{show?'Hide':'Show'}} Input</button>
