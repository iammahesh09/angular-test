<br><hr>

<div class="col-sm-10 col-lg-6 offset-sm-1 offset-lg-3">
  <div class="card">
    <form [formGroup]="formData">
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" minlength="2" formControlName="brand" required>
        <span class="text-danger" *ngIf="formData.controls.brand.errors?.required">Required</span>
        <span class="text-danger" *ngIf="formData.controls.brand.errors?.minlength">Min 3 Chars</span>
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" formControlName="model" required>
        <span class="text-danger" *ngIf="formData.controls.model.errors?.required">Required</span>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" pattern="[0-9]{2,6}" formControlName="price" required>
        <span class="text-danger" *ngIf="formData.controls.price.errors?.required">Required</span>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="inStock" required>
          <label class="form-check-label" for="inStock">
            InStock
          </label>
        </div>
      </div>
      <button type="submit" (click)="sendProductNewData()" [disabled]="formData.invalid" class="btn btn-primary">Save Product</button>
    </form>
  </div>
</div>
