<h2 class="text-center dispaly-2 text-primary text-uppercase">Product Form</h2>

<div class="col-sm-10 col-lg-6 offset-sm-1 offset-lg-3">
  <div class="card">
    <form novalidate #productForm="ngForm">
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" minlength="2" [(ngModel)]="product.brand" name="brand" #brand="ngModel" required>
          <span class="text-danger" *ngIf="brand.errors?.required">brand name required</span>
          <span class="text-danger" *ngIf="brand.errors?.minlength">Min 2 Chars</span>
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" [(ngModel)]="product.model" name="model" #model="ngModel" required>
        <span class="text-danger" *ngIf="model.errors?.required">model name required</span>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" pattern="[0-9]{2,6}" [(ngModel)]="product.price" name="price" #price="ngModel" required>
        <span class="text-danger" *ngIf="price.errors?.required">set price</span>
        <span class="text-danger" *ngIf="price.errors?.pattern">Invalid Price</span>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="product.inStock" name="inStock" required>
          <label class="form-check-label" for="inStock">
            InStock
          </label>
        </div>
      </div>
      <button type="submit" (click)="sendProductNewData()" [disabled]="productForm.invalid" class="btn btn-primary">Save Product</button>
    </form>
  </div>
</div>
